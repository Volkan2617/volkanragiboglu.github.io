<div class="contact_us_2">
    <div class="responsive-container-block big-container">
      <div class="blueBG">
      </div>
      <div class="responsive-container-block container">
        <form class="form-box">
          <div class="container-block form-wrapper">
            <p class="text-blk contactus-subhead">
              <!-- Could add a msg under Contact Me header -->
            </p>
            <div class="responsive-container-block">
              <div class="responsive-cell-block wk-ipadp-6 wk-tab-12 wk-mobile-12 wk-desk-6" id="i10mt">
                <p style="font-family: Playfair Display;" class="text-blk input-title">
                  FIRST NAME
                </p>
                <input style="font-family: Playfair Display;" class="input" id="ijowk" name="FirstName" placeholder="Please enter first name...">
              </div>
              <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                <p style="font-family: Playfair Display;" class="text-blk input-title">
                  LAST NAME
                </p>
                <input style="font-family: Playfair Display;" class="input" id="indfi" name="Last Name" placeholder="Please enter last name...">
              </div>
              <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                <p style="font-family: Playfair Display;" class="text-blk input-title">
                  EMAIL
                </p>
                <input style="font-family: Playfair Display;" style="font-family: Playfair Display;" class="input" id="ipmgh" name="Email" placeholder="Please enter email...">
              </div>
              <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                <p style="font-family: Playfair Display;" class="text-blk input-title">
                  PHONE NUMBER
                </p>
                <input style="font-family: Playfair Display;" class="input" id="imgis" name="PhoneNumber" placeholder="Please enter phone number...">
              </div>
              <div class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12" id="i634i">
                <p style="font-family: Playfair Display;" class="text-blk input-title">
                  WHAT DO YOU HAVE IN MIND
                </p>
                <textarea style="font-family: Playfair Display;" class="textinput" id="i5vyy" placeholder="Please enter query..."></textarea>
              </div>
            </div>
            <button type="button" class="btn btn-primary custom-button" id="liveToastBtn" style="font-family: Playfair Display; border: thin; background-color: transparent;">Submit</button>
            <div class="toast-container position-fixed bottom-0 end-0 p-3">
              <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div id="msg-box" class="toast-header">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="rgb(72, 72, 72)" class="bi bi-bell-fill" viewBox="0 0 16 16" style="display: flex; align-items: center; width: 20px; height: 20px;">
                    <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z"/>
                  </svg>
                  <strong style="font-family: Playfair Display;" class="me-auto" style="text-decoration: solid; color: rgb(72, 72, 72);">From Volkan</strong>
                  <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body" style="font-family: Playfair Display; text-decoration: solid; color: rgb(72, 72, 72);">
                  Your message is submitted.
                </div>
              </div>
          </div>
        </form>
